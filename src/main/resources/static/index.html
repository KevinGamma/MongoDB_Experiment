<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Demo 首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at 20% 20%, #e7f1ff, #f8fbff 35%, #ffffff 80%);
            color: #0f172a;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 28px 24px;
            background: linear-gradient(120deg, #0ea5e9, #2563eb);
            color: #ffffff;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
        }
        h1 {
            margin: 0 0 6px;
            font-size: 30px;
            font-weight: 800;
        }
        p.subtitle {
            margin: 0;
            opacity: 0.88;
        }
        .container {
            max-width: 1080px;
            margin: 28px auto 56px;
            padding: 0 16px;
        }
        .grid {
            margin-top: 18px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
        }
        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
        }
        .card p {
            margin: 0;
            color: #475569;
            line-height: 1.5;
        }
        .card button {
            align-self: flex-start;
            border: none;
            padding: 9px 12px;
            border-radius: 10px;
            background: #2563eb;
            color: #ffffff;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        }
        .card button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.24);
        }
        .card.disabled {
            background: #f8fafc;
            color: #94a3b8;
        }
        .card.disabled button {
            background: #cbd5e1;
            color: #0f172a;
            cursor: not-allowed;
            box-shadow: none;
        }
        @media (max-width: 640px) {
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
<header>
    <h1>MongoDB 实验程序主页</h1>
    <p class="subtitle">每一个实验对应一个子页面</p>
</header>

<main class="container">
    <section class="grid">
        <article class="card">
            <h3>查询接口</h3>
            <p>预置常用查询卡片，一键查看 students、teachers、courses 等集合的数据。</p>
            <button onclick="location.href='query.html'">进入</button>
        </article>

        <article class="card">
            <h3>数据录入 & 导入</h3>
            <p>在线表单或 Excel 文件写入 Students、Teachers、Courses、sc、tc 五个集合。</p>
            <button onclick="location.href='data-entry.html'">进入</button>
        </article>

        <article class="card">
            <h3>数据更新</h3>
            <p>内联编辑 students / teachers / courses，支持筛选、单条保存与批量保存。</p>
            <button onclick="location.href='data-update.html'">进入</button>
        </article>

        <article class="card disabled">
            <h3>更多功能（预留）</h3>
            <p>这里可以扩展统计报表、数据清洗、可视化等模块，主页无需变更即可挂载。</p>
            <button disabled>敬请期待</button>
        </article>

        <article class="card">
            <h3>学生选课管理</h3>
            <p>根据学号查询已选课程，支持更新、删除已选课程，也可以新增选课记录。</p>
            <button onclick="location.href='course-selection.html'">进入</button>
        </article>
    </section>
</main>
</body>
</html>
